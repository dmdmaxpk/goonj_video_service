stages:
  - build
  - cleanup_build
  - test
  - deploy
  - cleanup

deploy_staging:
  stage: deploy
  script:
    - cd /opt/deployable/ansible/
    - ansible-playbook -i inv_staging goonj_video_service.yml -e 'branchName=staging'
  environment:
    name: staging
  except:
    - master
  when: manual
  

deploy_production:
  stage: deploy
  script:
    - cd /opt/deployable/ansible/
    - ansible-playbook -i inv_production_dmd_com_db goonj_video_service.yml -e 'branchName=master'
  environment:
    name: production
  only:
    - master
  when: manual